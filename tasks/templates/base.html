{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'check.svg' %}" type="image/x-icon">
   
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <title>To do List</title>
</head>
<body>
              
      {% if user.is_authenticated %}
      <nav class="navbar navbar-expand-lg nav-online ">
        <div class="container-fluid ">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active link-online" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active link-online" aria-current="page" href="/tasks/">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active link-online" aria-current="page" href="/task/create/">Create a new task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active link-online" aria-current="page" href="/task/ended/">Tasks completed</a>
              </li>
      
            </ul>
           <div class="d-flex" role="search">
              <a class="nav-link active me-2 link-online" aria-current="page" href="/logout/"> <button type="button" class="btn btn-outline-light">Logout</button> </a>
            </div>
            <div class="d-flex">
              <span class="user_active"> {{user}} </span> 
            </div>
          </div>
        </div>
      </nav>

      {% else %}

      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active link-offline" aria-current="page" href="/">Home</a>
              </li>      
            </ul>
            <div class="d-flex">
              <a class="nav-link link-offline active me-2" aria-current="page" href="/signin/"> Sign in </a>
            </div>
            <div class="d-flex">
              <a class="nav-link active link-offline" aria-current="page" href="/signup/">  <button type="button" class="btn btn-outline-light">Sign up</button> </a>
            </div>
          </div>
        </div>
      </nav>

      {% endif %}

      
      {%block content%}
      {% endblock %}   
     
     
     
      
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
